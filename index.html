<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
        <h1>HTML help</h1>

        <p>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>

      <div class="kiwi-hidden">
          <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>

      <div class="kiwi-showing">
        <p>What a cute kiwi! <span class="clickable">Click here</span> to hide her again.</p>
        <img src="img/kiwi.jpg">
      </div>

        <p>Look at this tasty kiwi!</p>

      <div class="kiwi2">
        <img src="img/kiwi2.jpg">
      </div>
    </div>
  </body>
</html>
